<div class="expert-body">
		<h3 class="m-crumb">
			当前位置：<span>系统管理 - 用户管理</span>
		</h3>
		<div class="box">
			<div class="opera-box">
				<span class="tit">姓名：</span>
				<input type="text" class="form-control"id="displayName" />
				<span class="tit">职务：</span>
					<select name="positionName" id="positionName" required class="form-control">
					</select>
				<span class="tit">部门：</span>
					<select id="deptId" class="form-control">
					</select>
				<span class="tit">角色：</span>
					<select id="roleName" class="form-control">
					</select>
			</div>
			<div class="opera-box">
				<div class="pull-right">
					<a class="btn btn-default btn-query" id="searchBtn"><i class="icon fa fa-search"></i> 查 询</a>
					<a class="btn btn-default btn-add" data-toggle="modal"
						data-target="#addModal" id="addLink"><i class="icon fa fa-plus"></i> 新 增</a> <a
						class="btn btn-default btn-del" id="delSelect"><i class="icon fa fa-trash-o"></i> 删 除</a>
				</div>
			</div>
			<div class="table-box">
				<table class="table table-bordered" id="table">
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll" /></th>
							<th>姓名</th>
							<th>性别</th>
							<th>所属处室</th>
							<th>职务</th>
							<th>联系电话</th>
							<th>邮箱</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="delModal" class="modal fade del-modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">删除信息</h4>
				</div>
				<div class="modal-body">
					<i class="del-warn"></i>确定删除吗？删除后将无法恢复！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="delBtn">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="alertModal" class="modal fade del-modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<i class="del-warn"></i>请选择希望删除的数据。
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<div id="addModal" class="modal fade add-modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:600px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">新增信息</h4>
				</div>
				<div class="modal-body">
					<form id="addForm">
						<div class="form-box">
							<span class="tit">账号：</span>
							<input type="text" class="form-control" name="username" placeholder="请输入账号" required maxlength="50" />
						</div>
						<div class="form-box">
							<span class="tit">密码：</span>
							<input type="password" class="form-control" name="password" placeholder="请输入密码" required maxlength="50" id="password" />
						</div>
						<div class="form-box">
							<span class="tit">确认密码：</span>
							<input type="password" class="form-control" name="confirmPassword" placeholder="请确认密码" required maxlength="50" equalTo="#password" />
						</div>
						<div class="form-box">
							<span class="tit">姓名：</span>
							<input type="text" class="form-control" name="displayName" placeholder="请输入姓名" required maxlength="50" />
						</div>
						<div class="form-box">
							<span class="tit">性别：</span>
							<select name="gender" required class="form-control">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
						<div class="form-box">
							<span class="tit">所属处室：</span>
							<select name="deptId" class="form-control"></select>
						</div>
						<div class="form-box">
							<span class="tit">职务：</span>
							<select name="positionCode" required class="form-control"></select>
						</div>
						<div class="form-box">
							<span class="tit">院长助理：</span>
							<input type="radio" name="isAsistant"  value="0" checked="checked"> 否 <input type="radio"  name="isAsistant" value="1"> 是
						</div>
						<div class="form-box">
							<span class="tit">联系电话：</span>
							<input type="text"
								class="form-control isPhone" name="telephone" placeholder="请输入联系电话" maxlength="11" />
						</div>
						<div class="form-box">
							<span class="tit">邮箱：</span>
							<input type="text"
								class="form-control" name="email" placeholder="请输入邮箱" maxlength="50" />
						</div>
						<div class="form-box">
							<span class="tit">专长：</span>
							<input type="text"
								class="form-control" name="specialty" placeholder="请输入专长" maxlength="200" />
						</div>
						<div class="form-box">
							<span class="tit">备注：</span>
							<textarea rows="2" class="form-control" name="descn" placeholder="请输入备注" maxlength="200"
							></textarea>
						</div>
						<span id="addErrorMessage" style="color:red"></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="addSaveBtn"><i class="icon fa fa-save"></i> 保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="editModal" class="modal fade edit-modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:600px;">

					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">编辑信息</h4>

					<form id="editForm">

						<input type="hidden" name="id">

							<span class="tit">姓名：</span> <input type="text"

								required maxlength="50" />
						</div>
						<div class="form-box">
							<span class="tit">性别：</span>
							<select name="gender" required class="form-control">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
						<div class="form-box">
							<span class="tit">所属处室：</span>
							<select name="deptId" class="form-control"></select>
						</div>
						<div class="form-box">
							<span class="tit">职务：</span>
							<select name="positionCode" required class="form-control"></select>
						</div>
						<div class="form-box">
							<span class="tit">院长助理：</span>
							<input type="radio"  name="isAsistant" value="0"> 否 <input type="radio"  name="isAsistant" value="1"> 是
						</div>
						<div class="form-box">
							<span class="tit">联系电话：</span>
							<input type="text"
								class="form-control isPhone" name="telephone" placeholder="请输入联系电话" maxlength="11" />
						</div>
						<div class="form-box">
							<span class="tit">邮箱：</span>
							<input type="text"
								class="form-control" name="email" placeholder="请输入邮箱" maxlength="50"/>
						</div>
						<div class="form-box">
							<span class="tit">专长：</span>
							<input type="text"
								class="form-control" name="specialty" placeholder="请输入专长" maxlength="200" />
						</div>
						<div class="form-box">
							<span class="tit">备注：</span>
							<textarea rows="2" class="form-control" name="descn" placeholder="请输入备注" maxlength="200"
							></textarea>
						</div>
						<span id="editErrorMessage" style="color:red"></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="editSaveBtn"><i class="icon fa fa-save"></i> 保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="roleModal" class="modal fade role-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">选择角色</h4>
				</div>
				<div class="panel-body">
				  <label>

				  </label>

			</div>

	</div>

	<div id="resetPasswordModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document" style="width:300px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">重置密码</h4>
				</div>
				<div class="modal-body">
					<form id="resetPasswordForm">
						<input type="hidden" id="user_resetPassword_id" value="">
						<div class="form-box">
							<span class="tit">新密码：</span>
							<input type="password" class="form-control" name="password" placeholder="请输入新密码" required maxlength="50" id="user_password" />
						</div>
						<div class="form-box">
							<span class="tit">确认密码：</span>
							<input type="password" class="form-control" name="confirmPassword" placeholder="请确认密码" required maxlength="50" equalTo="#user_password" id="user_confirmPassword" />
						</div>
						<span id="resetPasswordErrorMessage" style="color:red"></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="resetPasswordBtn"><i class="icon fa fa-save"></i> 保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
