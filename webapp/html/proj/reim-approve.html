<script src="../../js/inner/reim-approve.js" type="text/javascript"></script>
<link rel="stylesheet" href="../../css/find.css">
<style type="text/css">
	ul > li > input{
	    border: 0;
    	outline: none;
    	width: 280px;
	}
	.title{
		 float: left;
   		 width: 100px;
	}
</style>
 </head>
<body class="expert-body">
	<h4 class="m-crumb">当前位置：<span>我的待办-待办审批</span></h4>
    <div class="manage_detail">
        <div class="row clearfix">
            <div class="page-header">申请信息</div>
            <form id="reimFrom">
            <div class="table">
			    <ul style="margin-left: 16px;">
			        <li>
			           	申请人员：<input name="userName"  readonly/>
			           	项目名称：<input name="projectName"  readonly/>
			           	费用类型：<input name="type"  readonly/>
			        <br/><br/>
			        </li>
			        <li>
			           	开始时间：<input name="startTime"  readonly/>
			           	结束时间：<input name="endTime"  readonly/>
			           	总金额：<input name="totalPrice"  readonly/>
					 <br/><br/>
			        </li>
			    </ul>
				<div class="form_item" style="margin-left: 16px;">
                    <div class="title">报销事由：</div>
                       <textarea class="form-control" rows="2" name="reason" id="textarea_reason" style="width: 500px;" readonly></textarea>
                </div>
			</div>
			</form>
		</div>
		<div class="table-box">
		<table class="table table-bordered" id="detailTable">
			<thead>
				<tr>
					<th>费用类型</th>
					<th>发生时间</th>
					<th>结束时间</th>
					<th>费用金额</th>
					<th>费用说明</th>
					<th>附件</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
        <div class="row clearfix">
            <div class="page-header">审批信息</div>
            <div class="table-box">
                <table class="table table-bordered" id="approvalTable">
                    <thead>
						<tr>
						  <th>处理人</th>
						    <th>审批节点</th>
							<th>审批状态</th>
							<th>审批意见</th>
							<th>审批时间</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row clearfix">
            <div class="page-header">审批意见</div>
            <div class="manage_form">
                <div class="form_item">
                    <div class="title">审批意见：</div>
                       <textarea class="form-control comment" rows="2" id="textarea_reason" style="width: 500px;height: 100px;"></textarea>
                </div>
                <div class="form-group">
						<div class="col-md-11 col-md-offset-1">
							<button type="button" class="btn btn-default" id="approveBtn">通过</button>
							<button type="button" class="btn btn-default" id="rejectBtn">驳回</button>
						</div>
				</div>
            </div>
        </div>
    </div>
