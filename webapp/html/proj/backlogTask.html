<script src="../../js/inner/backlogTask.js"></script>
<input type="hidden" id="viewInfoId">
<div class="expert-body">
		<h3 class="m-crumb">
			当前位置：<span>我的代办-待办任务</span>
		</h3>
		<div class="box">
			<div class="opera-box">
				<span class="tit">项目名称：</span>
					<input type="text" class="form-control" id="name" /> 
				<span class="tit">客户名称：</span>
					<input type="text" class="form-control" id="customerName" /> 
				<span class="tit">开始时间：</span>
					<input type="text" class="form-control datepicker" id="startDate"/>
				<span class="tit">预计完成时间：</span>
					<input type="text" class="form-control datepicker" id="predictDate"/>
			</div>
			<div class="opera-box">
				<div class="pull-right">
					<a class="btn btn-default btn-query" id="searchBtn"><i class="icon fa fa-search"></i> 查 询</a>
				</div>
			</div>
			<div class="table-box">
				<table class="table table-bordered" id="table">
					<thead>
						<tr>
							<th>编号</th>
							<th>项目名称</th>
							<th>客户名称</th>
							<th>联系电话</th>
							<th>项目开始时间</th>
							<th>预计完成日期</th>
							<th>实际完成日期</th>
							<th style="width: 180px;">项目状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="withdrawModal" class="modal fade withdraw-modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">提示信息</h4>
				</div>
				<div class="modal-body">
					<i class="del-warn"></i>撤销申请。
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="withdrawBtn">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="graphModal" class="modal fade graph-modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">详情</h4>
				</div>
				<div class="modal-body">
					<img src="activiti/graph.jsp?businessKey=" id="graphImg">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
