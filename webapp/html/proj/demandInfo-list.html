<script src="../../js/inner/demandInfo.js"></script>
<div class="expert-body">
		<h3 class="m-crumb">
			当前位置：<span>项目管理-机会管理</span>
		</h3>
		<div class="box">
			<div class="opera-box">
				<span class="tit">项目名称：</span>
					<input type="text" class="form-control" id="projectName" />
				<span class="tit">客户名称：</span>
					<input type="text" class="form-control" id="customerName" />
				<span class="tit">项目类型：</span>
					<select class="form-control" id="projectType">
					</select>
			</div>		
			<div class="opera-box">
				<div class="pull-right">
					<a class="btn btn-default btn-query" id="searchBtn"><i class="icon fa fa-search"></i> 查 询</a>
					<a class="btn btn-default btn-add" data-toggle="modal" data-target="#addModal" id="addLink"><i class="icon fa fa-plus"></i> 新 增</a> 
					<a class="btn btn-default btn-del" id="delSelect"><i class="icon fa fa-trash-o"></i> 删 除</a>
				</div>
			</div>
			<div class="table-box">
				<table class="table table-bordered" id="table">
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll" /></th>
							<th>序号</th>
							<th>项目名称</th>
							<th>客户名称</th>
							<th>项目类型</th>
							<th>状态</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="demandRecordhtml"></div>
		
	<div id="delModal" class="modal fade del-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">删除信息</h4>
				</div>
				<div class="modal-body">
					<i class="del-warn"></i>确定删除吗？删除后将无法恢复！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="delBtn">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="alertModal" class="modal fade del-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<i class="del-warn"></i>请选择希望删除的数据。
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<div id="addModal" class="modal fade add-modal" tabindex="-1" role="dialog" style="overflow:scroll">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:600px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">新增信息</h4>
				</div>
				<div class="modal-body">
					<form id="addForm">
						<!-- 客户Id -->
						<input type="hidden" name="customerId">
						<input type="hidden" name="leaderId">
					
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>项目名称：</span> <input type="text"
								class="form-control" name="projectName" placeholder="请输入项目名称"
								required maxlength="100" />
						</div>
						<div class="ui-widget form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>客户名称：</span> 
  							<label for="addCusName" style="display:none"></label>
  								<input id="addCusName" class="form-control" name="customerName"  required placeholder="请输入客户名称">
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>联系人电话：</span> <input type="text"
								class="form-control isPhone" name="telephone" placeholder="请输入联系人电话" 
								required maxlength="20"/>
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>项目类型：</span>
							<select name="projectType" class="form-control" required>
							</select>
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>机会联系人：</span>
							<input type="text" class="form-control" name="projectClue" placeholder="请输入机会联系人" required/>
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>负责人：</span>
							<input type="text" class="form-control userPicker" data-callback="callbackLeader_add" name="leader" placeholder="请选择负责人姓名"
								 required maxlength="50"/>
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>需求描述：</span>
							 <textarea rows="2" class="form-control" name="content" placeholder="请输入需求描述"
							required maxlength="1000" ></textarea>
						</div>
						<div class="form-box">
							<span class="tit">备注：</span> 
							<textarea rows="2" name="descn" class="form-control" placeholder="请输入备注" maxlength="1000"></textarea>
						</div>
						<span id="addErrorMessage" style="color:red"></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="addSaveBtn"><i class="icon fa fa-save"></i> 保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="editModal" class="modal fade edit-modal" tabindex="-1" role="dialog" style="overflow:scroll">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:600px;">

					<h4 class="modal-title">编辑信息</h4>
				</div>
				<div class="modal-body">

						<input type="hidden" name="id">
						<input type="hidden" name="leaderId">

						<div class="form-box">

						<div class="ui-widget form-box">

  								<input id="editCusName" class="form-control" name="customerName" required placeholder="请输入客户名称">
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>联系人电话：</span>

						<div class="form-box">

						<div class="form-box">

							<input type="text" class="form-control userPicker" data-callback="callbackLeader_edit" name="leader" placeholder="请选择负责人姓名"
								 required maxlength="50"/>
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>需求描述：</span>
							<textarea rows="2" class="form-control" name="content" placeholder="请输入需求描述"
							required maxlength="1000" ></textarea>
						</div>
						<div class="form-box">
							<span class="tit">备注：</span> 
							<textarea name="descn" class="form-control" placeholder="请输入备注"
								maxlength="1000"></textarea>
						</div>
						<span id="editErrorMessage" style="color:red"></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="editSaveBtn"><i class="icon fa fa-save"></i> 保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="viewModal" class="modal fade add-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:600px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">

						<div class="form-box">

						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>机会联系人：</span>
							<input type="text" class="form-control" name="projectClue" placeholder="请输入机会联系人" required/>
						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>负责人：</span>
							<input type="text" class="form-control"  name="leader" placeholder="请选择负责人姓名"

						</div>
						<div class="form-box">
							<span class="tit"><i class="icon fa fa-asterisk red smaller-70"></i>需求描述：</span>
							<textarea rows="2" class="form-control" name="content" placeholder="请输入需求描述"

						<div class="form-box">
