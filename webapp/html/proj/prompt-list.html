<div id="editModal1" class="modal fade edit-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改费用</h4>
			</div>
			<div class="modal-body">
				<form id="editForm1">
					<input type="hidden" name="id"/>
					<div class="form-box">
						<span class="tit">项目名称：</span> 
						<input type="text"  class="form-control" name="proName" readonly/>
					</div>
					<div class="form-box">
						<span class="tit">项目负责人：</span> 
						<input type="text"  class="form-control" name="proLader" readonly/>
					</div>
					<div class="form-box">
						<span class="tit">回款金额：</span> 
						<input type="text" onkeyup="onlyNumber(this)" onblur="onlyNumber(this)"  class="form-control" name="salesBackPrice" required maxlength="50"/>
					</div>
					<div class="form-box">
						<span class="tit">回款时间：</span>
              	 		 	<input name="salesBackTime" class="form-control form_datetime" size="16" value="" readonly required type="text" style="background-color:white;cursor:default;">
					</div>
					<div class="form-box">
						<span class="tit">回款描述：</span>
						<textarea rows="2" class="form-control" name="description" placeholder="请输入费用描述" maxlength="200" ></textarea>
					</div>
					<span id="editErrorMessage1" style="color:red"></span>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="editSaveBtn1"><i class="icon fa fa-save"></i> 保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
			</div>
		</div>
	</div>
</div>
