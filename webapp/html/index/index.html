<body class="index-body">
	<header class="m-header">
		<ul class="info list-unstyled pull-right">
			<li>
			  <a href="###">
			    <span id="currentUser">
				  <span id="userDisplayName"></span>
				  <span class="info-arrow"></span>
				</span>
			  </a>
			  <div class="admin-set">
				<ul class="list-unstyled">
				  <li><a data-toggle="modal" data-target="#changePasswordModal">修改密码</a></li>
				  <li><a href="../../j_spring_security_logout">退出系统</a></li>
				</ul>
			  </div>
			</li>
		</ul>
		<img class="pull-right user-img" src="../../img/001.png" />
	</header>
	<div class="m-menu">
		<div id="menus" class="menus"></div>
	</div>
	<div id="content" class="expert-body m-content"></div>

	<div id="changePasswordModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document" style="width:300px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="modal-body">
					<form id="changePasswordForm">
						<div class="form-box">
							<span class="tit">原密码：</span>
							<input type="password" class="form-control" name="oldPassword" placeholder="请输入原密码" required maxlength="50" id="index_oldPassword" />
						</div>
						<div class="form-box">
							<span class="tit">新密码：</span>
							<input type="password" class="form-control" name="password" placeholder="请输入新密码" required maxlength="50" id="index_password" />
						</div>
						<div class="form-box">
							<span class="tit">确认密码：</span>
							<input type="password" class="form-control" name="confirmPassword" placeholder="请确认密码" required maxlength="50" equalTo="#index_password" id="index_confirmPassword" />
						</div>
						<span id="changePasswordErrorMessage" style="color:red"></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="changePasswordBtn"><i class="icon fa fa-save"></i> 保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon fa fa-times"></i> 取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
